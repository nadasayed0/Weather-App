<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>

    <!--& google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Arima:wght@100..700&display=swap" rel="stylesheet">
    
    <!--& FontAwesome -->
    <link rel="stylesheet" href="css/all.min.css" />

    <!--& Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css" />

    <!--& Main CSS -->
    <link rel="stylesheet" href="css/main.css" />
</head>


<body>
    <!--& ////// Start Navbar ////// -->
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="#">
                <div class="d-flex align-items-center">
                  <div>
                    <img class="img-fluid" src="images/logo@2x.png" alt="logo photo"/>
                  </div>
                  <h1>
                      Weather<br/>
                      <span>tagline goes here</span>
                  </h1>
                </div>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link active" aria-current="page" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" aria-current="page" href="#">News</a></li>
                    <li class="nav-item"><a class="nav-link" aria-current="page" href="#">Live cameras</a></li>
                    <li class="nav-item"><a class="nav-link" aria-current="page" href="#">Photos</a></li>
                    <li class="nav-item"><a class="nav-link" aria-current="page" href="#">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <!--& ////// End Navbar ////// -->


    <!--& Start Main section -->
    <section class="forecast py-5">
        <div class="container px-5">
            <div class="forecast-search position-relative my-4">
                <input id="search" class="w-100" type="search" placeholder="Find your location..." />
                <button id="findBtn" class="myBtn" type="button">Find</button>
            </div>
            <!-- Container for current weather -->
            <div id="currentWeatherContainer" class="row row-cols-1 row-cols-md-1 g-0 mb-4"></div>
            <!-- Container for forecast -->
            <div id="forecastContainer" class="row row-cols-1 row-cols-md-3 g-0"></div>
        </div>
    </section>
    <!--& Start Main section -->



    <!--& Start Footer -->
    <footer>
        <div class="container overflow-hidden">
            <div class="row g-4 py-5">
                <div class="col-md-8">
                    <div class="forecast-search position-relative">
                        <form>
                            <input class="w-100" type="email" placeholder="Enter your email to subscribe..." name="mail" />
                            <button class="myBtn" type="submit">subscribe</button>
                        </form>
                    </div>
                </div>
                <div class="col-md-3 offset-1">
                    <div class="social-icons">
                        <a href="#"><i class="fab fa-facebook-f"></i></a>
                        <a href="#"><i class="fab fa-twitter"></i></a>
                        <a href="#"><i class="fab fa-google-plus-g"></i></a>
                        <a href="#"><i class="fab fa-pinterest-p"></i></a>
                    </div>
                </div>
                <p class="mt-4 text-white">
                    Copyright 2014 Company name. Designed by Themezy. All rights reserved
                </p>
            </div>
        </div>
    </footer>
    <!--& End Footer -->


    <!--& Bootstrap JS -->
    <script src="js/bootstrap.bundle.min.js"></script>

    <!--& Main JS -->
    <script src="js/index.js"></script>
</body>
</html>
